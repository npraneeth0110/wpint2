<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
</head>
<body>
  <form action="insert" method="post">
    <p><label for="uname">Username</label><input type="text" name="uname" id="uname"></p>

    <p><label for="passwd">Password</label><input type="text" name="passwd" id="passwd"></p>

    <p><label for="phno">MobileNo</label><input type="text" name="phno" id="phno"></p>

    <p><label for="email">Email</label><input type="email" name="email" id="email"></p>

    <p><input type="submit" value="Register"></p>
    <p><input type="reset" value="clear"></p>
  </form>
</body>
</html>
